                    <h1 class="page-header">My Threads
                        <small></small>

                    </h1>
                </div>

<!-- adds button to main page and display's modal for a new thread -->
            <a id = "addbut" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#contact" data-original-title>Add New Thread</a>
             <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="panel-title" id="contactLabel"><span class="glyphicon glyphicon-info-sign"></span> Create your own thread!</h4>
                        </div>
                        <form action="#" method="post" accept-charset="utf-8">
                        <div class="modal-body" style="padding: 5px;">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                        <input class="form-control" name="subject" placeholder="Thread Title" type="text" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <textarea style="resize:vertical;" class="form-control" placeholder="Thread original post..." rows="6" name="comment" required></textarea>
                                    </div>
                                </div>
                            </div>  
                            <div class="panel-footer" style="margin-bottom:-14px;">
                                <input type="submit" class="btn btn-success" value="Post"/>
                                    <!--<span class="glyphicon glyphicon-ok"></span>-->
                                <input type="reset" class="btn btn-danger" value="Clear" />
                                    <!--<span class="glyphicon glyphicon-remove"></span>-->
                                <button style="float: right;" type="button" class="btn btn-default btn-close" data-dismiss="modal">Discard</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <!-- This is only still here for testing, you can access the filler code in JS to execute-->
            <div class = "centerContent">
                <button id ="addbut" onclick="newthread()" class = "btn btn-custom btn-lg btn-block">Add new Thread</button>
